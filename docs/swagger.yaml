definitions:
  dto.AddFirmwareVersion:
    properties:
      product_id:
        description: 产品ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      remark:
        description: 备注
        type: string
      version:
        description: 韧件版本号
        type: string
    required:
    - product_id
    - release_date
    - version
    type: object
  dto.AddLicenseType:
    properties:
      feature_ids:
        description: 功能ID列表
        items:
          type: integer
        type: array
      license_type:
        description: 许可证编码
        type: string
      product_id:
        description: 产品ID
        type: integer
      type_name:
        description: 许可证类型名称
        type: string
    required:
    - license_type
    - product_id
    - type_name
    type: object
  dto.AddManager:
    properties:
      email:
        description: 用户邮箱
        type: string
      permissions:
        allOf:
        - $ref: '#/definitions/productmanager.Permissions'
        description: 权限 (read/full)
      product_id:
        description: 产品ID
        type: integer
      remark:
        description: 备注
        type: string
    required:
    - email
    - product_id
    type: object
  dto.AddMetricEvent:
    properties:
      page:
        description: 页面
        type: string
      pageId:
        description: 页面ID
        type: string
      payload:
        description: 原始JSON字符串
        type: string
      referrer:
        description: 来源
        type: string
      ts:
        description: 上报时间戳(ms)
        type: integer
      type:
        description: 事件类型
        type: string
      userAgent:
        description: UA
        type: string
    required:
    - payload
    - ts
    - type
    type: object
  dto.AddPost:
    properties:
      category_id:
        description: 类别ID
        type: integer
      content:
        description: 文章内容
        type: string
      excerpt:
        description: 文章摘要
        type: string
      slug:
        description: 文章别名
        type: string
      status:
        description: 文章状态
        type: string
      tag_ids:
        description: 标签ID列表
        items:
          type: integer
        type: array
      title:
        description: 文章标题
        type: string
    required:
    - title
    type: object
  dto.AddProduct:
    properties:
      code:
        description: ID          int    `json:"id,omitempty"`                    //指定产品id
        type: string
      product_name:
        description: 产品名称
        type: string
      product_type:
        description: 产品名称
        type: string
    required:
    - code
    - product_name
    - product_type
    type: object
  dto.AddProductFeature:
    properties:
      feature_code:
        description: 功能编码
        type: string
      feature_name:
        description: 功能名称
        type: string
      product_id:
        description: 产品ID
        type: integer
    required:
    - feature_code
    - feature_name
    - product_id
    type: object
  dto.AddSoftwareVersion:
    properties:
      feature_ids:
        description: 功能ID列表
        items:
          type: integer
        type: array
      firmware_ids:
        description: 兼容的韧件版本ID列表
        items:
          type: integer
        type: array
      product_id:
        description: 产品ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      remark:
        description: 备注
        type: string
      update_log:
        description: 更新日志
        type: string
      version:
        description: 软件版本号
        type: string
    required:
    - product_id
    - release_date
    - version
    type: object
  dto.DeviceAdd:
    properties:
      license_type_id:
        type: integer
      oem_tag:
        type: string
      product_id:
        type: integer
      remark:
        type: string
      sn:
        type: string
    required:
    - license_type_id
    - product_id
    - sn
    type: object
  dto.DeviceBatchAdd:
    properties:
      license_type_id:
        type: integer
      oem_tag:
        type: string
      product_id:
        type: integer
      remark:
        type: string
      sns:
        items:
          type: string
        type: array
    required:
    - license_type_id
    - product_id
    - sns
    type: object
  dto.DeviceBatchUpdateLicense:
    properties:
      device_ids:
        items:
          type: integer
        type: array
      license_type_id:
        type: integer
      remark:
        type: string
    required:
    - device_ids
    - license_type_id
    type: object
  dto.DeviceUpdate:
    properties:
      id:
        type: integer
      license_type_id:
        type: integer
      oem_tag:
        type: string
      remark:
        type: string
    required:
    - id
    - license_type_id
    type: object
  dto.FeatureInfo:
    properties:
      feature_code:
        description: 功能编码
        type: string
      feature_name:
        description: 功能名称
        type: string
      id:
        description: 功能ID
        type: integer
    type: object
  dto.FirmwareInfo:
    properties:
      id:
        description: 韧件版本ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      version:
        description: 韧件版本号
        type: string
    type: object
  dto.FirmwareVersionResponse:
    properties:
      created_at:
        description: 创建时间
        type: string
      created_by:
        description: 创建者ID
        type: integer
      created_by_email:
        description: 创建者邮箱
        type: string
      id:
        description: 韧件版本ID
        type: integer
      product_id:
        description: 产品ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      remark:
        description: 备注
        type: string
      version:
        description: 韧件版本号
        type: string
    type: object
  dto.ModifyFirmwareVersion:
    properties:
      id:
        description: 韧件版本ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      remark:
        description: 备注
        type: string
      version:
        description: 韧件版本号
        type: string
    required:
    - id
    type: object
  dto.ModifyMetricEvent:
    properties:
      id:
        type: integer
      page:
        type: string
      pageId:
        type: string
      payload:
        type: string
      referrer:
        type: string
      ts:
        description: 可选修改
        type: integer
      type:
        description: 可选修改
        type: string
      userAgent:
        type: string
    required:
    - id
    type: object
  dto.ModifyPost:
    properties:
      category_id:
        description: 类别ID
        type: integer
      content:
        description: 文章内容
        type: string
      excerpt:
        description: 文章摘要
        type: string
      id:
        description: 文章ID
        type: integer
      slug:
        description: 文章别名
        type: string
      status:
        description: 文章状态
        type: string
      tag_ids:
        description: 标签ID列表
        items:
          type: integer
        type: array
      title:
        description: 文章标题
        type: string
    required:
    - id
    type: object
  dto.ModifyProduct:
    properties:
      id:
        description: 产品id不可空
        type: integer
      manager_assistant:
        description: 副管理员
        items:
          $ref: '#/definitions/dto.productAssistant'
        type: array
      manager_main:
        description: 主管理员
        type: integer
      product_name:
        description: Code        string `json:"code" binding:"required"`         //
          产品代号不允许修改
        type: string
      product_type:
        description: 产品类别
        type: string
    required:
    - id
    type: object
  dto.ModifySoftwareVersion:
    properties:
      feature_ids:
        description: 功能ID列表
        items:
          type: integer
        type: array
      firmware_ids:
        description: 兼容的韧件版本ID列表
        items:
          type: integer
        type: array
      id:
        description: 软件版本ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      remark:
        description: 备注
        type: string
      update_log:
        description: 更新日志
        type: string
      version:
        description: 软件版本号
        type: string
    required:
    - id
    type: object
  dto.PageResult:
    properties:
      extra:
        additionalProperties: true
        description: 额外数据
        type: object
      list:
        description: 数据列表
      page:
        description: 当前页码
        type: integer
      page_size:
        description: 每页数量
        type: integer
      total:
        description: 总记录数
        type: integer
    type: object
  dto.SoftwareVersionResponse:
    properties:
      created_at:
        description: 创建时间
        type: string
      created_by:
        description: 创建者ID
        type: integer
      created_by_email:
        description: 创建者邮箱
        type: string
      features:
        description: 功能列表
        items:
          $ref: '#/definitions/dto.FeatureInfo'
        type: array
      firmwares:
        description: 兼容的韧件版本列表
        items:
          $ref: '#/definitions/dto.FirmwareInfo'
        type: array
      id:
        description: 软件版本ID
        type: integer
      product_id:
        description: 产品ID
        type: integer
      release_date:
        description: 发布日期
        type: string
      remark:
        description: 备注
        type: string
      update_log:
        description: 更新日志
        type: string
      version:
        description: 软件版本号
        type: string
    type: object
  dto.UpdateLicenseTypeFeatures:
    properties:
      feature_ids:
        description: 功能ID列表
        items:
          type: integer
        type: array
      type_id:
        description: 许可证类型ID
        type: integer
    required:
    - type_id
    type: object
  dto.UserLoginInfo:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  dto.productAssistant:
    properties:
      permission:
        $ref: '#/definitions/productmanager.Permissions'
      remark:
        type: string
      user_id:
        type: integer
    type: object
  productmanager.Permissions:
    enum:
    - read
    - read
    - full
    type: string
    x-enum-varnames:
    - DefaultPermissions
    - PermissionsRead
    - PermissionsFull
  resource.RspCode:
    enum:
    - 200
    - 100001
    - 100002
    - 100003
    - 200001
    - 200002
    - 200003
    - 200004
    - 200005
    - 201000
    - 201001
    - 201002
    - 201003
    - 201004
    - 201005
    - 201006
    - 201007
    - 201008
    - 201009
    - 201010
    - 201011
    - 201012
    - 201013
    - 201014
    - 201015
    - 201016
    - 201017
    - 201018
    - 201019
    - 201020
    - 201021
    - 201022
    - 201023
    - 201024
    type: integer
    x-enum-comments:
      CODE_SUCCESS: 成功
      ERR_ADD_FAILED: 新增失败
      ERR_ADD_LOG_FAILED: 新增日志失败
      ERR_CAPTCHA_EXPIRED: 验证码过期
      ERR_CAPTCHA_INCORRECT: 验证码错误
      ERR_DEL_FAILED: 删除失败
      ERR_DEVICE_NOT_EXIST: 设备不存在
      ERR_DEVICE_SN_EXIST: 设备序列号已存在
      ERR_EMAIL_EXIST: 邮箱重复
      ERR_FEATURE_CODE_EXIST: 功能编码已存在
      ERR_FEATURE_NAME_EXIST: 功能编码已存在
      ERR_FIRMWARE_NOT_EXIST: 韧件版本不存在
      ERR_FIRMWARE_VERSION_EXIST: 韧件版本已存在
      ERR_INCORRECT_PASSWORD: 密码错误
      ERR_INVALID_PARAMETER: 参数错误
      ERR_LICENSE_CODE_EXIST: 许可证类型已存在
      ERR_LICENSE_TYPE_EXIST: 许可证类型已存在
      ERR_LICENSE_TYPE_NOT_EXIST: 许可证类型不存在
      ERR_LOGIN_FAILED: 登录失败
      ERR_MANAGER_ALREADY_EXIST: 管理员已存在
      ERR_MOD_FAILED: 修改失败
      ERR_NO_PERMISSION: 用户无权访问
      ERR_OPERATION_FAILED: 操作失败
      ERR_PRODUCT_CODE_EXIST: 产品编号已存在
      ERR_PRODUCT_HAS_RELATIONS: 产品存在关联数据
      ERR_PRODUCT_NAME_EXIST: 产品名已存在
      ERR_PRODUCT_NOT_EXIST: 产品不存在
      ERR_QUERY_FAILED: 查询失败
      ERR_SERVER_BUSY: 系统繁忙
      ERR_SOFTWARE_NOT_EXIST: 软件版本不存在
      ERR_SOFTWARE_VERSION_EXIST: 软件版本已存在
      ERR_TOKEN_EXPIRED: token过期
      ERR_USER_EXIST: 用户已存在
      ERR_USER_NOT_EXIST: 用户不存在
    x-enum-varnames:
    - CODE_SUCCESS
    - ERR_SERVER_BUSY
    - ERR_OPERATION_FAILED
    - ERR_INVALID_PARAMETER
    - ERR_QUERY_FAILED
    - ERR_ADD_FAILED
    - ERR_DEL_FAILED
    - ERR_MOD_FAILED
    - ERR_ADD_LOG_FAILED
    - ERR_TOKEN_EXPIRED
    - ERR_NO_PERMISSION
    - ERR_CAPTCHA_INCORRECT
    - ERR_CAPTCHA_EXPIRED
    - ERR_EMAIL_EXIST
    - ERR_LOGIN_FAILED
    - ERR_INCORRECT_PASSWORD
    - ERR_USER_EXIST
    - ERR_PRODUCT_CODE_EXIST
    - ERR_PRODUCT_NAME_EXIST
    - ERR_MANAGER_ALREADY_EXIST
    - ERR_USER_NOT_EXIST
    - ERR_FIRMWARE_VERSION_EXIST
    - ERR_SOFTWARE_VERSION_EXIST
    - ERR_FIRMWARE_NOT_EXIST
    - ERR_SOFTWARE_NOT_EXIST
    - ERR_LICENSE_TYPE_EXIST
    - ERR_LICENSE_CODE_EXIST
    - ERR_FEATURE_NAME_EXIST
    - ERR_FEATURE_CODE_EXIST
    - ERR_PRODUCT_HAS_RELATIONS
    - ERR_PRODUCT_NOT_EXIST
    - ERR_LICENSE_TYPE_NOT_EXIST
    - ERR_DEVICE_SN_EXIST
    - ERR_DEVICE_NOT_EXIST
  resp.Response:
    properties:
      code:
        $ref: '#/definitions/resource.RspCode'
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /activate/audit/list:
    get:
      parameters:
      - default: 1
        description: 页码，从1开始
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 模块名称
        in: query
        name: module
        type: string
      - description: 操作类型
        in: query
        name: operation
        type: string
      - description: 操作用户ID
        in: query
        name: user_id
        type: integer
      - description: 开始时间
        in: query
        name: start_time
        type: string
      - description: 结束时间
        in: query
        name: end_time
        type: string
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取操作日志列表
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 获取操作日志列表
      tags:
      - audit
  /activate/base/login:
    post:
      parameters:
      - description: 参数：用户登录
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.UserLoginInfo'
      produces:
      - application/json
      responses:
        "200":
          description: 用户登录
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: 用户登录
      tags:
      - Base
  /activate/base/register:
    post:
      parameters:
      - description: 参数：用户注册
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.UserLoginInfo'
      produces:
      - application/json
      responses:
        "200":
          description: 用户注册
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: 用户注册
      tags:
      - Base
  /activate/device/{id}:
    delete:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除设备
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: 删除设备
      tags:
      - device
  /activate/device/activation-file/{sn}:
    get:
      parameters:
      - description: 产品ID
        in: path
        name: productID
        required: true
        type: string
      - description: 设备序列号
        in: path
        name: sn
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: 激活文件
          schema:
            type: file
      summary: 获取设备激活文件
      tags:
      - device
  /activate/device/add:
    post:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数：添加设备
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceAdd'
      produces:
      - application/json
      responses:
        "200":
          description: 添加设备
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: 添加单个设备
      tags:
      - device
  /activate/device/batch-add:
    post:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数：批量添加设备
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceBatchAdd'
      produces:
      - application/json
      responses:
        "200":
          description: 批量添加设备
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: 批量添加设备
      tags:
      - device
  /activate/device/batch-update-license:
    post:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数：批量更新许可证类型
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceBatchUpdateLicense'
      produces:
      - application/json
      responses:
        "200":
          description: 批量更新许可证类型
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: 批量更新设备许可证类型
      tags:
      - device
  /activate/device/license-types:
    get:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 产品ID
        in: query
        name: product_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取许可证类型列表
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 获取产品下的许可证类型列表
      tags:
      - device
  /activate/device/list:
    get:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 产品ID
        in: query
        name: product_id
        type: integer
      - description: 许可证类型ID
        in: query
        name: license_type_id
        type: integer
      - description: 设备序列号
        in: query
        name: sn
        type: string
      - default: 1
        description: 页码，从1开始
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取设备列表
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 获取产品下的设备列表
      tags:
      - device
  /activate/device/products:
    get:
      parameters:
      - default: 1
        description: 页码，从1开始
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取产品列表
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 获取产品列表（带设备数量）
      tags:
      - device
  /activate/device/search:
    get:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 设备序列号
        in: query
        name: sn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取设备信息
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 通过SN获取设备信息
      tags:
      - device
  /activate/device/update:
    put:
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: 参数：更新设备
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: 更新设备
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                message:
