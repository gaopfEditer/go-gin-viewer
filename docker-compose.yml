version: '3.8'

services:
  # Go 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # 默认使用国内代理，如果网络正常可设置为空使用官方源
      # args:
      #   GOPROXY: ""
      #   GOSUMDB: ""
    container_name: go-viewer-app
    ports:
      - "17080:17080"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 挂载配置文件（可读写，方便修改配置）
      - ./resource/static/config.yml:/app/resource/static/config.yml:ro
      # 挂载日志目录
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - go-viewer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:17080/swagger/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: go-viewer-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Cambridge#*DR
      MYSQL_DATABASE: activate_server
      MYSQL_USER: root
      TZ: Asia/Shanghai
    ports:
      - "3388:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - go-viewer-network
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pCambridge#*DR"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: go-viewer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - go-viewer-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  go-viewer-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

